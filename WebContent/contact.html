<script>
	function reg() {
		var name = document.devreg.name.value;
		var email = document.devreg.email.value;
		var pass = document.devreg.pass.value;
		var domain = document.devreg.domain.value;
		var date = document.devreg.date.value;
		var phone = document.devreg.phone.value;
		var location = document.devreg.location.value;

		if (name == 0) {
			alert("please enter name");
			document.devreg.name.focus();
			return false;
		}
		if (email == 0) {
			alert("please enter email");
			document.devreg.email.focus();
			return false;
		}

		if (pass == 0) {
			alert("please enter password");
			document.devreg.pass.focus();
			return false;
		}
		if (domain == 0) {
			alert("please enter domain name");
			document.devreg.domain.focus();
			return false;
		}
		if (date == 0) {
			alert("please enter date");
			document.devreg.date.focus();
			return false;
		}

		if (phone == 0) {
			alert("please enter phone number");
			document.devreg.phone.focus();
			return false;
		}
		if (location == 0) {
			alert("please enter location");
			document.devreg.location.focus();
			return false;
		}

	}
</script>

				<article class="span8 form-box" style="margin-left: 450px">
					<div>
						<br>
						<h5 style="margin-left: -70px; color: blue">Doctor
							Application Form</h5>
						<form name="devreg" action="RegisterAction" method="post"
							onsubmit="return reg()">
							<fieldset>
								<div class="form-div-1">
									<input type="text" placeholder="Name*:" name="name"
										pattern="[A-Za-z]+"
										title="please enter character in between A-Z or a-z">
									<br>
								</div>
								<div class="form-div-2">
									<input type="email" placeholder="Email*:" name="email"
										pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
										title="Ex:- abc@gamil.com"> <br>
								</div>
								<div class="form-div-3">
									<input type="password" placeholder="password:" name="pass">
									<br>
								</div>
								<div class="form-div-3">
									<select name="domain" style="margin-top: 0px;">
										<option value="">Doctor Domain</option>
										<option value="Surgeon">Surgeon</option>
										<option value="Physician">Physician</option>
										<option value="Dentist">Dentist</option>
									</select><br>
								</div>
								<div class="form-div-3" style="">
									<input type="date" name="date" placeholder="Date of Joining">
								</div>
								<br>
								<div class="form-div-3">
									<input type="tel" placeholder="Phone:" name="phone"
										pattern="[0-9]{1}[0-9]{9}$"
										title="Phone number with 0-9 and remaing 9 digit with 0-9">
									<br>

								</div>
								<div class="form-div-3">
									<input type="text" placeholder="Location" name="location"
										pattern="[A-Za-z]+"
										title="please enter character in between A-Z or a-z">
									<br>
								</div>
							</fieldset>
							<input type="submit" value="" class="btn btn-primary btn2"
								style="margin-left: 73px; width: 90px; background-image: url('img/sub.png')" />
						</form>
					</div>
